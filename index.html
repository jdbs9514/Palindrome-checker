<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="input-container">
        <h1 class="title">Is it Palindrome?</h1>
        <div class="palindrome-div">
          <label for="text-input"
            >Enter in text to check for a palindrome:
            <input type="text" class="palindrome-input" id="text-input" value />
          </label>
          <button type="button" class="palindrome-btn" id="check-btn">
            Check
          </button>
          <div class="result-div" id="result"></div>
        </div>
        <div class="palindrome-definition-div">
          <p class="palindrome-definition">
            A palindrome is a word, phrase, number, or other sequence of
            characters that reads the same forward and backward. For example,
            "madam" is a palindrome.
          </p>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
